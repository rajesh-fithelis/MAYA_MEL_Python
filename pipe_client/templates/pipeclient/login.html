<!DOCTYPE html>
<html lang="en">
<head>
    <title>SparkyFlow</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="icon" type="image/ico" href="favicon.ico"/>

    <link href="/static/css/stylesheets.css" rel="stylesheet" type="text/css" />

    <script type='text/javascript' src='/static/js/plugins/jquery/jquery.min.js'></script>
    <script type='text/javascript' src='/static/js/plugins/jquery/jquery-ui.min.js'></script>
    <script type='text/javascript' src='/static/js/plugins/jquery/jquery-migrate.min.js'></script>
    <script type='text/javascript' src='/static/js/plugins/jquery/globalize.js'></script>
    <script type='text/javascript' src='/static/js/plugins/bootstrap/bootstrap.min.js'></script>

    <script type='text/javascript' src='/static/js/plugins/uniform/jquery.uniform.min.js'></script>

    <script type='text/javascript' src='/static/js/plugins.js'></script>
    <script type='text/javascript' src='/static/js/actions.js'></script>
    <script type='text/javascript' src='/static/js/settings.js'></script>
</head>
<body class="bg-img-num3">

    <div class="container">

        <div class="login-block">
            <div class="block block-transparent">
                <form id="loginForm" method="POST" action="" class="post-form">{% csrf_token %}

                    <div class="head">
                        <div class="user">
                            <div class="info user-change">
                                <img src="/static/img/example/user/dmitry_b.jpg" class="img-circle img-thumbnail"/>
                                <div class="user-change-button">
                                    <span class="icon-off"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content controls npt">
                        <div class="form-row user-change-row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="icon-user"></span>
                                    </div>
                                    <input id="username" name="username" type="text" class="form-control" placeholder="Login"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="icon-key"></span>
                                    </div>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Password"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">

                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-default btn-block btn-clean">Log In</button>
                                <!--<button id="loginbtn" type="submit" class="save btn btn-default btn-success btn-clean">Log In</button>-->
                                <!--<a href="" class="btn btn-default btn-block btn-clean">Log In</a>-->
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>

    </div>

</body>
</html>
